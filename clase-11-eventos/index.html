<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
			crossorigin="anonymous"
		/>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
			crossorigin="anonymous"
		></script>
	</head>
	<body class="bg-dark">
		<h1 class="text-white text-center mt-3">Registro</h1>

		<p id="formError"></p>

		<form class="p-3" id="validarUsuario">
			<label class="text-white fs-2 mb-2">Nombre</label>
			<input type="text" class="form-control w-25 mb-2" id="nombre" />

			<label class="text-white fs-2 mb-2">Edad</label>
			<input type="number" class="form-control w-25 mb-2" id="edad" />

			<label class="text-white fs-2 mb-2">Email</label>
			<input type="email" class="form-control w-25 mb-2" id="email" />

			<label class="text-white fs-2 mb-2">Contraseña</label>
			<input type="password" class="form-control w-25 mb-2" id="password" />

			<label class="text-white fs-2 mb-2">Confirmar Contraseña</label>
			<input type="password" class="form-control w-25 mb-2" id="confirmPassword" />

			<input type="submit" value="Registrar" class="btn btn-primary w-25 mt-3" />
		</form>

		<script src="/js/registro.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	</body>
</html>
